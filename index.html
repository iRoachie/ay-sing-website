---
layout: default
---

<main class="container">
  <img src="images/phones.png" alt="AY Sing" class="phones">
  <div class="content">
    <div class="row main-block">
      <img src="images/logo.svg" alt="AY Sing" class="main-logo">
      <div class="title-block">
        <h1 class="title">AY Sing</h1>
        <h3 class="subtitle">Advent Youth Sing</h3>
      </div>
    </div>
    <div class="row app-store-block">
      <a href="https://itunes.apple.com/app/id1200976617" class="app-store"><img src="images/app-store.svg" alt="Download on App Store"></a>
      <a href="https://play.google.com/store/apps/details?id=com.aysing" class="app-store"><img src="images/play-store.svg" alt="Get it on Play Store"></a>
    </div>

    <a class="contact" href="{{site.twitter_link}}">
      <img class="contact__image" src="images/twitter-icon.svg" alt="Twitter">
      <span class="contact__text">{{site.twitter_username}}</span>
    </a>

    <a class="contact" href="mailto:{{site.email}}">
      <img class="contact__image" src="images/mail-icon.svg" alt="Email">
      <span class="contact__text">{{site.email}}</span>
    </a>
  </div>
</main>
